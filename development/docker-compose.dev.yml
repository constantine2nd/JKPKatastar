version: "3.8"

services:
  # MongoDB Database - Development Configuration
  mongodb:
    image: mongo:6.0
    container_name: jkp-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-graves_dev}
    volumes:
      - mongodb_data_dev:/data/db
    networks:
      - jkp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API Server - Development Configuration
  backend:
    build:
      context: ../server
      dockerfile: Dockerfile
    container_name: jkp-backend-dev
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-5000}
      MONGO_URI: ${MONGO_URI:-mongodb://admin:password123@mongodb:27017/graves_dev?authSource=admin}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_key}
      EMAIL_SERVICE: ${EMAIL_SERVICE}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_SECRET: ${EMAIL_SECRET}
      CLIENT_HOST_URI: ${CLIENT_HOST_URI:-http://localhost:3000}
    volumes:
      - ../server:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - jkp-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App - Development Configuration
  frontend:
    build:
      context: ../client
      dockerfile: Dockerfile.dev
    container_name: jkp-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: ${CHOKIDAR_USEPOLLING:-true}
      GENERATE_SOURCEMAP: ${GENERATE_SOURCEMAP:-true}
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
      REACT_APP_MAP_CENTER_LAT: ${REACT_APP_MAP_CENTER_LAT:-45.2671}
      REACT_APP_MAP_CENTER_LON: ${REACT_APP_MAP_CENTER_LON:-19.8335}
    volumes:
      - ../client/src:/app/src
      - ../client/public:/app/public
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - jkp-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data_dev:

networks:
  jkp-network:
    driver: bridge
