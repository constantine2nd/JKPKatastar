version: "3.8"

services:
  # MongoDB Database - Production Configuration
  mongodb:
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-graves_prod}
    volumes:
      - /opt/jkp-katastar/data/mongodb:/data/db
    ports:
      - "127.0.0.1:27017:27017" # Bind only to localhost for security
    command: --bind_ip_all --auth
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API Server - Production Configuration
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5000}
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      EMAIL_SERVICE: ${EMAIL_SERVICE}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_SECRET: ${EMAIL_SECRET}
      CLIENT_HOST_URI: ${CLIENT_HOST_URI}
    volumes:
      - /opt/jkp-katastar/logs:/app/logs
    ports:
      - "0.0.0.0:5000:5000"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Frontend React App - Production Configuration
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL}
      REACT_APP_MAP_CENTER_LAT: ${REACT_APP_MAP_CENTER_LAT:-45.2671}
      REACT_APP_MAP_CENTER_LON: ${REACT_APP_MAP_CENTER_LON:-19.8335}
    ports:
      - "0.0.0.0:3000:80"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  mongodb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/jkp-katastar/data/mongodb

networks:
  jkp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
