version: "3.8"

services:
  # MongoDB Database - Production Configuration
  mongodb:
    image: mongo:6.0
    container_name: jkp-mongodb-prod
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-graves_prod}
    volumes:
      - /opt/jkp-katastar/data/mongodb:/data/db
      - ./mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    ports:
      - "127.0.0.1:27017:27017" # Bind only to localhost for security
    networks:
      - jkp-network
    command: --bind_ip_all --auth
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API Server - Production Configuration
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5000}
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      EMAIL_SERVICE: ${EMAIL_SERVICE}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_SECRET: ${EMAIL_SECRET}
      CLIENT_HOST_URI: ${CLIENT_HOST_URI}
    volumes:
      - /opt/jkp-katastar/logs:/app/logs
    # Remove direct port exposure - only accessible through nginx proxy
    expose:
      - "5000"
    depends_on:
      - mongodb
    networks:
      - jkp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Frontend with Nginx - Production Configuration
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    restart: always
    environment:
      # API URL should be relative for nginx proxy
      REACT_APP_API_URL: ${REACT_APP_API_URL:-/api}
      REACT_APP_MAP_CENTER_LAT: ${REACT_APP_MAP_CENTER_LAT:-45.2671}
      REACT_APP_MAP_CENTER_LON: ${REACT_APP_MAP_CENTER_LON:-19.8335}
    ports:
      # Single entry point - Nginx serves everything on port 80
      - "80:80"
    depends_on:
      - backend
    networks:
      - jkp-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  mongodb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/jkp-katastar/data/mongodb

networks:
  jkp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
