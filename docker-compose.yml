version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: jkp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: jkp_katastar
    volumes:
      - mongodb_data:/data/db
    networks:
      - jkp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: jkp-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://admin:password123@mongodb:27017/jkp_katastar?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_here_32_chars
      EMAIL_SERVICE: Gmail
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 465
      EMAIL_USER: marko.milic.srbija@gmail.com
      EMAIL_SECRET: mywd jrfx wyuh wjmw
      CLIENT_HOST_URI: http://localhost:3000
    volumes:
      - ./server:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - jkp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: jkp-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      CHOKIDAR_USEPOLLING: true
      GENERATE_SOURCEMAP: false
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_MAP_CENTER_LAT: 45.2671
      REACT_APP_MAP_CENTER_LON: 19.8335
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - jkp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:

networks:
  jkp-network:
    driver: bridge
